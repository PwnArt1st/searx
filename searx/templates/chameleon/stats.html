{% extends "chameleon/base.html" %}
{% block head %} {% endblock %}
{% block content %}
<h2>{{ _('Engine stats') }}</h2>

{% for stat_name,stat_category in stats %}
<table>
    <thead>
        <tr>
            <th colspan="2">{{ stat_name }}</th>
        </tr>
    </thead>
    <tbody>
        {% for engine in stat_category %}
        <tr>
            <td>{{ engine.name }}</td>
            <td><progress max="100" value="{{ engine.percentage }}"></progress></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endfor %}
{% endblock %}
